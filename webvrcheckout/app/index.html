<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>WebVR Checkout Demo - Sign In</title>
    <script src="https://sdkcarlos.github.io/libs/artyom/artyom.js"></script>
    <script type="text/javascript" src="https://sdkcarlos.github.io/material/js/jquery-2.2.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script type="text/javascript" src="https://sdkcarlos.github.io/material/js/tether.min.js"></script>
  <script type="text/javascript" language="javascript">
  
  var artyom = new Artyom();

		
artyom.on(['Good morning','Good afternoon']).then((i) => {
    switch (i) {
        case 0:
            artyom.say("Good morning, how are you?");
        break;
        case 1:
            artyom.say("Good afternoon, how are you?");
        break;            
    }
});

artyom.initialize({
    lang: "en-GB", // GreatBritain english
    continuous: true, // Listen forever
    soundex: true,// Use the soundex algorithm to increase accuracy
    debug: true, // Show messages in the console
    listen: true // Start to listen commands !

}).then(() => {
    artyom.say("Artyom has been succesfully initialized");
}).catch((err) => {
    artyom.say("Artyom couldn't be initialized: " + err);
});



  </script>
</head>
<body>
  <button id="flip-button" onClick="javascript: front = !front;">flip</button>
</body>
</html>
