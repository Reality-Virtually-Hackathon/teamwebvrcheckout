<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>WebVR Checkout Demo - Sign In</title>
  <script type="text/javascript" language="javascript">
var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition || window.oSpeechRecognition)();
recognition.lang = 'en-US';
recognition.interimResults = false;
recognition.maxAlternatives = 5;
recognition.start();

recognition.onresult = function(event) { alert('You said: ' + event.results[0][0].transcript);};

  </script>
</head>
<body>
  <button id="flip-button">flip</button>
</body>
</html>
